<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<div id="top">
	    <div id="title"><span>计算器</span></div>
		<div id="show">
			<input type="text" id="input" value="" /> 
			<input type="text" id="output" value="0" />
		</div>
		<ul>
			<li id="clear">C</li>
			<li id="delete">&larr;</li>
			<li id="mod">Mod</li>
			<li id="division">÷</li>
		</ul>
		<ul>
			<li onclick="num(7)">7</li>
			<li onclick="num(8)">8</li>
			<li onclick="num(9)">9</li>
			<li id="mult">×</li>
		</ul>
		<ul>
			<li onclick="num(4)">4</li>
			<li onclick="num(5)">5</li>
			<li onclick="num(6)">6</li>
			<li id="minus">-</li>
		</ul>
		<ul>
			<li onclick="num(1)">1</li>
			<li onclick="num(2)">2</li>
			<li onclick="num(3)">3</li>
			<li id="plus">+</li>
		</ul>
		<ul>
			<li id="pam">&plusmn;</li>
			<li onclick="num(0)">0</li>
			<li id="dot">.</li>
			<li id="equal">=</li>
		</ul>
		<div style="clear:both;"></div>
		<div id="foot">注：可进行简单计算，可使用键盘键入</div>
	</div>  
<script type="text/javascript" src="myjs.js"></script>
</body> 
</html>
