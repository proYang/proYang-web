<!DOCTYPE html>
<html>
<head>
	<title>音乐播放器</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	 <div class="head">
		<div class="title">
			<div class="logo"></div>
			<div class="font">MyMusic</div>
			<div class="close"></div>
			<div class="getmax"></div>
			<div class="getmin"></div>
			<div class="setting"></div>			
		</div>
		<div class="photo">
			<img src="image/album0.jpg">
		</div>
		<div class="main_control">
		<div class="music_name">Westlife - My Love</div>
		<div class="music_time">
			<span id="time_bg"></span>
			<span id="time_point"></span>
			<span id="time_on"></span>
		</div>
		<div class="timer">
			<span id="time1"></span>
			<span id="time2"></span>
			<span id="time3"></span>
			<span id="time4"></span>
			<span id="time5"></span>
		</div>
		<div style="clear:both;"></div>
		<div class="music_button">
			<span title="上一曲" id="prev"></span>
			<span title="播放" id="play"></span>
			<span title="下一曲" id="next"></span>
			<span title="随机播放" id="random"></span>
		</div>
		<div class="foot">
			<span id="mute"></span>
			<div class="music_time2">
			<span id="time_bg2"></span>
			<span id="time_point2"></span>
			<span id="time_on2"></span>
			</div>
			<span id="browser"></span>
			<span id="lyric"></span>
			<span id="equalizer"></span>
			<span id="playlist"></span>
		</div>
		</div>
	</div>





	<div class="list">
		<div class="list_top">
			<span id="list_logo">播放列表</span>
			<span id="list_close"></span>
		</div>
		<div id="list_left">
			<span>[默认]</span>
		</div>
		<div id="list_middle">
			<div id="list_button"></div>
		</div>
		<div id="list_right">
			<p id="songs1">1.Westlife - My Love</p></a>
			<p id="songs2">2.井内舞子 - Dear My Friend</p>
		</div>
		<div style="clear:both;"></div>
		<div id="list_toolbar"></div>
	</div>
</body>
</html>
